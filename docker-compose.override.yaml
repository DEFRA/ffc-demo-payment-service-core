version: '3.8'

# This override file should be used when running this service in isolation
# to provide required sibling services for local testing

services:
  ffc-demo-payment-service-core:
    build:
      target: development
    ports:
      - "3007:3007"
    volumes:
      - ./FFCDemoPaymentService:/home/dotnet/FFCDemoPaymentService
      - ./FFCDemoPaymentService.Tests:/home/dotnet/FFCDemoPaymentService.Tests

  ffc-demo-payment-core-postgres:
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  sbemulator:
    environment:
      - Emulator__QueuesAndTopics=test-queue;ffc-demo-schedule/Subscriptions/ffc-demo-schedule-payment-core;ffc-demo-payment/Subscriptions/ffc-demo-schedule-payment-core

volumes:
  postgres_data:
