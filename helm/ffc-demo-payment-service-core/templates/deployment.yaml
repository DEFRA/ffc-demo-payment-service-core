apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ quote .Values.name }}
  labels:
    app: {{ quote .Values.name }}
    environment: {{ quote .Values.environment }}
spec:
  replicas: {{ .Values.replicaCount }}
  minReadySeconds: {{ .Values.minReadySeconds }}
  template:
    metadata:
      labels:
        app: {{ quote .Values.name }}
        environment: {{ quote .Values.environment }}
      annotations:
        redeployOnChange: {{ quote .Values.container.redeployOnChange }}
    spec:
      restartPolicy: {{ quote .Values.container.restartPolicy }}
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
      - name: {{ quote .Values.imagePullSecret }}
      {{- end }}
      containers:
      - name: {{ quote .Values.name }}
        image: {{ quote .Values.image }}
        {{- if .Values.container.command }}
        {{- with .Values.container.command }}
        command:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.container.args }}
        args:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- end }}
        imagePullPolicy: {{ quote .Values.container.imagePullPolicy }}
        securityContext:
          runAsUser: {{ .Values.container.runAsUser }}
          runAsNonRoot: {{ .Values.container.runAsNonRoot }}
          readOnlyRootFilesystem: {{ .Values.container.readOnlyRootFilesystem }}
          allowPrivilegeEscalation: {{ .Values.container.allowPrivilegeEscalation }}
        env:
        - name: COMPlus_EnableDiagnostics
          value: {{ quote .Values.container.comPlusEnableDiagnostics }}
        - name: ConnectionStrings__DefaultConnection
          value: {{ quote .Values.postgresConnectionString }}        
        - name: PORT
          value: {{ quote .Values.container.port }}
        - name: Messaging__Host
          value: {{ quote .Values.container.messageQueueHost }}
        - name: Messaging__Port
          value: {{ quote .Values.container.messageQueuePort }}
        - name: Messaging__UseSsl
          value: {{ quote .Values.container.messageQueueUseSsl }} 
        - name: Messaging__PaymentQueue
          value: {{ quote .Values.container.paymentQueueAddress }} 
        - name: Messaging__PaymentUsername
          value: {{ quote .Values.container.paymentQueueUser }} 
        - name: Messaging__PaymentPassword
          value: {{ quote .Values.container.paymentQueuePassword }} 
        ports:
        - containerPort: {{ .Values.container.port }}
        resources:
          requests:
            memory: {{ quote .Values.container.requestMemory }}
            cpu: {{ quote .Values.container.requestCpu }}
          limits:
            memory: {{ quote .Values.container.limitMemory }}
            cpu: {{ quote .Values.container.limitCpu }}

        
        livenessProbe:
          path: /healthz
          initialDelaySeconds: 70
          periodSeconds: 10
          port: 3007
          failureThreshold: 3
        readinessProbe:
          path: /healthy
          initialDelaySeconds: 60
          periodSeconds: 10
          port: 3007
          failureThreshold: 3