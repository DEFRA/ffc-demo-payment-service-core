apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ quote .Values.name }}
  labels:
    app: {{ quote .Values.name }}
    environment: {{ quote .Values.environment }}
spec:
  replicas: {{ .Values.replicaCount }}
  minReadySeconds: {{ .Values.minReadySeconds }}
  template:
    metadata:
      labels:
        app: {{ quote .Values.name }}
        environment: {{ quote .Values.environment }}
      annotations:
        redeployOnChange: {{ quote .Values.container.redeployOnChange }}
    spec:
      restartPolicy: {{ quote .Values.container.restartPolicy }}
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
      - name: {{ quote .Values.imagePullSecret }}
      {{- end }}
      containers:
      - name: {{ quote .Values.name }}
        image: {{ quote .Values.image }}
        {{- if .Values.container.command }}
        {{- with .Values.container.command }}
        command:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.container.args }}
        args:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- end }}
        imagePullPolicy: {{ quote .Values.container.imagePullPolicy }}
        securityContext:
          runAsUser: {{ .Values.container.runAsUser }}
          runAsNonRoot: {{ .Values.container.runAsNonRoot }}
          readOnlyRootFilesystem: {{ .Values.container.readOnlyRootFilesystem }}
          allowPrivilegeEscalation: {{ .Values.container.allowPrivilegeEscalation }}
        env:
        - name: COMPlus_EnableDiagnostics
          value: {{ quote .Values.container.comPlusEnableDiagnostics }}
        - name: ConnectionStrings__DefaultConnection
          value: {{ quote .Values.postgresConnectionString }}        
        - name: PORT
          value: {{ quote .Values.container.port }}
        - name: Messaging__ScheduleQueueName
          value: {{ quote .Values.container.scheduleQueueName }}
        - name: Messaging__ScheduleQueueEndpoint
          value: {{ quote .Values.container.scheduleQueueEndpoint }}
        - name: Messaging__ScheduleQueueUrl
          value: {{ quote .Values.container.scheduleQueueUrl }}
        - name: Messaging__ScheduleQueueRegion
          value: {{ quote .Values.container.scheduleQueueRegion }}
        - name: Messaging__ScheduleAccessKeyId
          value: {{ quote .Values.container.scheduleQueueAccessKeyId }}
        - name: Messaging__ScheduleAccessKey
          value: {{ quote .Values.container.scheduleQueueSecretAccessKey }}
        - name: Messaging__CreateScheduleQueue
          value: {{ quote .Values.container.scheduleCreateQueue }}
        - name: Messaging__PaymentQueueName
          value: {{ quote .Values.container.paymentQueueName }}
        - name: Messaging__PaymentQueueEndpoint
          value: {{ quote .Values.container.paymentQueueEndpoint }}
        - name: Messaging__PaymentQueueUrl
          value: {{ quote .Values.container.paymentQueueUrl }}
        - name: Messaging__PaymentQueueRegion
          value: {{ quote .Values.container.paymentQueueRegion }}
        - name: Messaging__PaymentAccessKeyId
          value: {{ quote .Values.container.paymentQueueAccessKeyId }}
        - name: Messaging__PaymentAccessKey
          value: {{ quote .Values.container.paymentQueueSecretAccessKey }}
        - name: Messaging__CreatePaymentQueue
          value: {{ quote .Values.container.paymentCreateQueue }}
        ports:
        - containerPort: {{ .Values.container.port }}
        resources:
          requests:
            memory: {{ quote .Values.container.requestMemory }}
            cpu: {{ quote .Values.container.requestCpu }}
          limits:
            memory: {{ quote .Values.container.limitMemory }}
            cpu: {{ quote .Values.container.limitCpu }}
        