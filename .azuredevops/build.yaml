parameters:
  - name: deployFromFeature
    type: boolean
    default: false
pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*

trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*

resources:
  repositories:
    - repository: ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: refs/heads/rv/230880-CIPipeline
    - repository: _self
      name: DEFRA/ffc-demo-payment-service-core
      endpoint: DEFRA
      type: github
      ref: refs/heads/rv/230880-CIPipeline

extends:
  template: /pipelines/common-app-build.yaml@ADPPipelineCommon
  parameters:
    projectName: "FFCDemoPaymentService"
    deployFromFeature: ${{ parameters.deployFromFeature }}
    appBuildConfig:
      - appFrameworkType: "DotNet"
        buildConfiguration: "Release"
        frameworkVersion: "6.x"
        projectPath: "./FFCDemoPaymentService/FFCDemoPaymentService.csproj"
        testProjectPath: "./FFCDemoPaymentService.Tests/FFCDemoPaymentService.Tests.csproj"
        imageRepoName: "ffc-demo-payment-service-core"
